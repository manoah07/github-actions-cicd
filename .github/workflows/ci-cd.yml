name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "18"
    
    - name: Install dependencies
      run: npm install
    
    - name: Run tests
      run: npm test
  
  build-and-push-docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/cicd-demo-app:latest,${{ secrets.DOCKER_USERNAME }}/cicd-demo-app:${{ github.sha }}
  
  deploy:
    needs: build-and-push-docker
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy notification
      run: |
        echo "Docker image pushed successfully!"
        echo "Image: ${{ secrets.DOCKER_USERNAME }}/cicd-demo-app:latest"
        echo "You can now pull and run this image on your server"